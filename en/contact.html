<!DOCTYPE html>
<html>
    <head>
        <title>Morphin' Games</title>

        <link rel="icon", type="image/x-icon" href="../images/logo_morphin_128.png">
        <link href="../styles.css" rel="stylesheet" type="text/css">
        <script src="../scripts/controller.js" type="text/javascript"></script>

        <link rel="canonical" href="https://www.morphingames.com/en/contact" />

        <meta property="author" name="author" content="Polanski" />
        <meta property="copyright" name="copyright" content="Morphin' Games" />
        <meta charset="utf-8">
        <meta property="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <meta property="keywords" name="keywords" content="morphin, morphin', morphing, morphin games, morphin' games, morphing games, mail, email, social media, social, gmail, contact, instagram, tik-tok, tiktok, tik tok, youtube, twitter, x"/>
        <meta property="description" name="description" content="Establish contact with the Morphin' Games team using our e-mail or our social media.">
        <meta property="robots" name="robots" content="all, notranslate">
        <meta property="googlebot" name="googlebot" content="notranslate">

        <meta property="og:title" name="og:title" content="Morphin' Games">
        <meta property="og:description" name="og:description" content="Establish contact with the Morphin' Games team using our e-mail or our social media.">
        <meta property="og:url" name="og:url" content="https://www.morphingames.com/en/contact">
        <meta property="og:type" name="og:type" content="website">
        <meta property="og:image" name="og:image" content="https://www.morphingames.com/images/morphin_games.png">
        <meta property="og:image:type" name="og:image:type" content="image/png">
        <meta property="og:image:width" name="og:image:width" content="1200">
        <meta property="og:image:height" name="og:image:height" content="628">

        <meta property="twitter:card" name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" name="twitter:domain" content="morphingames.com">
        <meta property="twitter:url" name="twitter:url" content="https://www.morphingames.com/en/contact">
        <meta property="twitter:title" name="twitter:title" content="Morphin' Games">
        <meta property="twitter:description" name="twitter:description" content="Establish contact with the Morphin' Games team using our e-mail or our social media.">
        <meta property="twitter:image" name="twitter:image" content="https://www.morphingames.com/images/morphin_games_square.png">
        <meta property="twitter:site" name="twitter:site" content="@GamesMorphin">
        
        <link rel="icon" type="image/png" sizes="32x32" href="../images/logo_morphin_32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo_morphin_16.png">
    </head>

    <body>
        <div class="wrapper">

            <!--Mobile sandwich menu-->
            <div id="sandwich-container" class="sandwich-container">
                <img onclick="openMenu()" class="sandwich-button clickable" src="../images/sandwich.png">
            </div>
            
            <!--Menu-->
            <div id="index-main-menu" class="index-main-menu">
                <h1 class="mg-title mg-font font-size-lg">Morphin' Games</h1>
                <p id="projects-dropdown" class="index-main-menu-link clickable" onclick="projectsClicked()">Projects</p>
                <div id="main-menu-projects" class="main-menu-projects">
                    <p class="main-menu-project-collapsed index-main-menu-link clickable" onclick="projectClicked('scale-tale')">Scale Tale</p>
                    <p class="main-menu-project-collapsed index-main-menu-link clickable" onclick="projectClicked('robo-crack')">ROBO-CRACK</p>
                    <p class="main-menu-project-collapsed index-main-menu-link clickable" onclick="projectClicked('glass-jungle')">Glass Jungle</p>
                    <p class="main-menu-project-collapsed index-main-menu-link clickable" onclick="projectClicked('nightmare-run')">Nightmare Run</p>
                </div>
                <p onclick="window.open('team', '_self')" class="index-main-menu-link clickable">Who we are</p>
                <p onclick="window.open('contact', '_self')" class="index-main-menu-link clickable">Contact</p>
                <p onclick="closeMenu()" class="index-main-menu-link clickable hidden-on-pc">X</p>
                <div class="auto-margin"></div>
                <div class="flag-items">
                    <img onclick="tr('/es/')" class="flag-icon clickable" src="../images/es.jpg">
                    <img onclick="tr('/en/')" class="flag-icon clickable" src="../images/uk.jpg">
                </div>
                <div class="social-media-items">
                    <img onclick="window.open('https://www.youtube.com/@morphin_games', '_blank')" class="clickable social-media-icon" src="../images/social_media/youtube.png">
                    <img onclick="window.open('https://twitter.com/gamesmorphin', '_blank')" class="clickable social-media-icon" src="../images/social_media/x.png">
                    <img onclick="window.open('https://www.tiktok.com/@morphin.games', '_blank')" class="clickable social-media-icon" src="../images/social_media/tiktok.png">
                    <img onclick="window.open('https://www.instagram.com/morphin_games/?igshid=MzRlODBiNWFlZA%3D%3D', '_blank')" class="clickable social-media-icon" src="../images/social_media/instagram.png">
                </div>
                <div class="credits">
                    Morphin' Games Â© - All rights reserved
                </div>
            </div>
            
            <!--Background video with current game displaying-->
            <div class="video-center"></div>
                <video id="background-video" class="background-video" autoplay muted loop>
                    <source id="video-source" src="../videos/office_placeholder.mp4" type="video/mp4">
                </video>
            </div>
            
            <!--Dark div-->
            <div id="dark-screen" class="dark-bg"></div>
            
            <div class="contact-info">
                <h1 class="mg-title mg-font font-size-xl">Do you like what you see</h1>
                <p class="font-size-sm">Send us an e-mail to: <a href="mailto:contact@morphingames.com">contact@morphingames.com</a></p>
                <p class="font-size-sm"> Or leave us a message in any of our accounts: </p>
                <div class="video-center">
                    <div class="social-media-items-bg">
                        <img onclick="window.open('https://www.youtube.com/@morphin_games', '_blank')" class="clickable social-media-icon-bg" src="../images/social_media/youtube.png">
                        <img onclick="window.open('https://twitter.com/gamesmorphin', '_blank')" class="clickable social-media-icon-bg" src="../images/social_media/x.png">
                        <img onclick="window.open('https://www.tiktok.com/@morphin.games', '_blank')" class="clickable social-media-icon-bg" src="../images/social_media/tiktok.png">
                        <img onclick="window.open('https://www.instagram.com/morphin_games/?igshid=MzRlODBiNWFlZA%3D%3D', '_blank')" class="clickable social-media-icon-bg" src="../images/social_media/instagram.png">
                    </div>
                </div>
            </div>        
        </div>
    </body>
</html>
